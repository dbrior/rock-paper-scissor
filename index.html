<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Carter One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Coda' rel='stylesheet'>
    </head>

    <body>
        <div id="top-nav"><h1 id="title">Rock, Paper, Scissors!</h1></div>
        <div id="wrapper">
            <div id="scores">
                <h3 id="player-wrapper" class="score">Player Score:<h3 id="player-score" class="score"></h3></h3>
                <h3 id="computer-wrapper" class="score">Computer Score:<h3 id="computer-score" class="score"></h3></h3>
            </div>
            <div id="response">
                <h2 id="output"></h2>
            </div>
            <div id="buttons">
                <button id="Rock" class="choice-button">Rock <img id="rock-img" src="https://static.thenounproject.com/png/224425-200.png"/></button>
                <button id="Paper" class="choice-button">Paper <img id="paper-img" src="https://static.thenounproject.com/png/1221-200.png"/></button>
                <button id="Scissors" class="choice-button">Scissors <img id="scissors-img" src="https://img.icons8.com/metro/1600/barber-scissors.png"/></button>
                <button id="reset" onclick="reset()">Reset Game</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
